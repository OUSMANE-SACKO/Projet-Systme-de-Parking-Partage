<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxawCar - Connexion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-brand">
        <span class="logo-icon">
          <svg width="48" height="48" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <polygon points="20,5 35,13 35,27 20,35 5,27 5,13" fill="#8e24aa"/>
            <circle cx="20" cy="20" r="7" fill="#fff" fill-opacity="0.92"/>
            <circle cx="20" cy="20" r="3.5" fill="#8e24aa"/>
          </svg>
        </span>
        <span class="auth-brand-name">TaxawCar</span>
      </div>
      <h1 class="auth-title">Bienvenue</h1>
      <p class="auth-subtitle">Connectez-vous pour accéder à votre espace parking</p>
      
      <form class="auth-form" id="login-form" method="POST" autocomplete="on">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="votre@email.com" required autofocus>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="auth-btn">Se connecter</button>
        <p class="auth-link">Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
      </form>
    </div>
    <div class="auth-right">
      <div class="auth-visual">
        <div class="auth-visual-content">
          <h2>Gérez votre parking en toute simplicité</h2>
          <p>Réservez, gérez et optimisez vos places de parking en un clic. Une solution moderne, fiable et pensée pour tous.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
