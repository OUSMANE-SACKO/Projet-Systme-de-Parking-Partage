<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkingApp - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF6fhfRmmm8DMfJznhzdI4Xc-S51WoTnY"></script>
</head>
<body>
  <nav class="navbar-rounded">
    <div class="nav-left">
      <span class="logo-icon">
        <!-- Logo abstrait moderne, hexagone violet -->
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="20,5 35,13 35,27 20,35 5,27 5,13" fill="#8e24aa"/>
          <circle cx="20" cy="20" r="7" fill="#fff" fill-opacity="0.92"/>
          <circle cx="20" cy="20" r="3.5" fill="#8e24aa"/>
        </svg>
      </span>
      <span class="logo-text"><a href="index.html" style="text-decoration: none; color: inherit;">TaxawCar </a></span>
    </div>
    <ul class="nav-center">
      <li><a href="#" class="active">Réserver</a></li>
      <li><a href="tarifs.html">Tarifs</a></li>
      <li><a href="#abonnement">Abonnement</a></li>
    </ul>
    <div class="nav-right" id="account-area">
      <span class="account"><a href="connexion.html" style="color:inherit; text-decoration:none;">Connexion</a></span>
    </div>
  </nav>
  <main class="hero-section">
    <div class="hero-bg"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Gérez votre parking<br>en toute simplicité</h1>
      <p class="hero-desc">Réservez, gérez et optimisez vos places de parking en un clic.<br>Une solution moderne, fiable et pensée pour tous.</p>
      <a href="reserver.html" class="cta-btn">Réserver ma place</a>
    </div>
  </main>
  <section class="map-section">
    <div class="gmap-search-bar">
      <input type="text" id="gmap-search-input" placeholder="Rechercher un parking..." autocomplete="off" />
      <div id="gmap-search-suggestions" class="gmap-search-suggestions"></div>
    </div>
    <div id="gmap" class="map-container"></div>
  </section>
  <footer>
    <span>© 2025 ParkingApp — Solution professionnelle</span>
  </footer>
  <script src="app.js"></script>
</body>
</html>
