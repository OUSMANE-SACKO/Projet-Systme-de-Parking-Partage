<html lang="fr">
<head>

    <title>TaxawCar - Inscription Propri√©taire</title>

</head>
<body>
    <header>
        <nav>
            <div class="logo">üÖøÔ∏è TaxawCar</div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="connexion.html">Connexion</a></li>
                <li><a href="register.html">Inscription Client</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h1>üè¢ Inscription Propri√©taire</h1>
            <p>Cr√©ez un compte pour g√©rer vos parkings</p>

            <form id="owner-register-form" onsubmit="handleOwnerRegister(event)">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required placeholder="Votre nom">
                </div>
                
                <div class="form-group">
                    <label for="forename">Pr√©nom</label>
                    <input type="text" id="forename" name="forename" required placeholder="Votre pr√©nom">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Au moins 6 caract√®res">
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">Confirmer le mot de passe</label>
                    <input type="password" id="password-confirm" required minlength="6" placeholder="Confirmez le mot de passe">
                </div>

                <div id="error-message" class="error-message" style="display:none;"></div>
                <div id="success-message" class="success-message" style="display:none;"></div>

                <button type="submit" class="btn-primary btn-full">Cr√©er mon compte propri√©taire</button>
            </form>

            <div class="auth-links">
                <p>D√©j√† inscrit ? <a href="connexion.html">Se connecter</a></p>
                <p>Vous √™tes un client ? <a href="register.html">Inscription client</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TaxawCar - Syst√®me de parking partag√©</p>
    </footer>

    <script src="api.js"></script>
    <script>
        async function handleOwnerRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const forename = document.getElementById('forename').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validation
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas.';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Le mot de passe doit contenir au moins 6 caract√®res.';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const result = await api.registerOwner(name, forename, email, password);
                
                if (result.success) {
                    successDiv.textContent = 'Compte propri√©taire cr√©√© avec succ√®s ! Redirection vers la connexion...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'connexion.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = result.error || result.message || 'Erreur lors de l\'inscription.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur de connexion au serveur.';
                errorDiv.style.display = 'block';
            }
        }
    </script>
