<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver une place - ParkingApp</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body style="background: #f7f8fa;">
  <nav class="navbar-rounded">
    <div class="nav-left">
      <span class="logo-icon">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="20,5 35,13 35,27 20,35 5,27 5,13" fill="#8e24aa"/>
          <circle cx="20" cy="20" r="7" fill="#fff" fill-opacity="0.92"/>
          <circle cx="20" cy="20" r="3.5" fill="#8e24aa"/>
        </svg>
      </span>
      <span class="logo-text"><a href="index.html" style="text-decoration: none; color: inherit;">TaxawCar</a></span>
    </div>
    <ul class="nav-center">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="tarifs.html">Tarifs</a></li>
      <li><a href="#abonnement">Abonnement</a></li>
    </ul>
    <div class="nav-right" id="account-area">
      <span class="account"><a href="connexion.html" style="color:inherit; text-decoration:none;">Connexion</a></span>
    </div>
  </nav>
  <main style="display:flex;align-items:center;justify-content:center;min-height:100vh;padding-top:7vh;">
    <div style="background:#fff;border-radius:2.2rem;box-shadow:0 8px 32px 0 rgba(25,118,210,0.10);padding:2.5rem 2.2rem;max-width:370px;width:100%;display:flex;flex-direction:column;align-items:center;">
      <h1 style="font-family:'Inter',Arial,sans-serif;font-size:2rem;font-weight:800;margin-bottom:1.2rem;color:#222b36;letter-spacing:-1px;text-align:center;">Réserver une place</h1>
      <form class="reservation-form" style="width:100%;display:flex;flex-direction:column;gap:1.2rem;">
        <div style="display:flex;flex-direction:column;gap:0.4rem;">
          <label for="parking" style="font-size:1rem;font-weight:600;color:#222b36;">Parking</label>
          <select id="parking" name="parking" required style="border-radius:1.2rem;padding:0.7rem 1rem;border:1px solid #e3e6ee;background:#f7f8fa;font-size:1rem;font-family:'Inter',Arial,sans-serif;">
            <option value="">Sélectionner un parking</option>
            <option value="vendome">Indigo - Place Vendôme</option>
            <option value="opera">Parking Opéra</option>
            <option value="montparnasse">Parking Montparnasse</option>
          </select>
        </div>
        <div style="display:flex;flex-direction:column;gap:0.4rem;">
          <label for="date" style="font-size:1rem;font-weight:600;color:#222b36;">Date</label>
          <input type="date" id="date" name="date" required style="border-radius:1.2rem;padding:0.7rem 1rem;border:1px solid #e3e6ee;background:#f7f8fa;font-size:1rem;font-family:'Inter',Arial,sans-serif;">
        </div>
        <div style="display:flex;flex-direction:column;gap:0.4rem;">
          <label for="heure" style="font-size:1rem;font-weight:600;color:#222b36;">Heure d'arrivée</label>
          <input type="time" id="heure" name="heure" required style="border-radius:1.2rem;padding:0.7rem 1rem;border:1px solid #e3e6ee;background:#f7f8fa;font-size:1rem;font-family:'Inter',Arial,sans-serif;">
        </div>
        <div style="display:flex;flex-direction:column;gap:0.4rem;">
          <label for="vehicule" style="font-size:1rem;font-weight:600;color:#222b36;">Véhicule</label>
          <input type="text" id="vehicule" name="vehicule" placeholder="Ex: Peugeot 208, AA-123-BB" required style="border-radius:1.2rem;padding:0.7rem 1rem;border:1px solid #e3e6ee;background:#f7f8fa;font-size:1rem;font-family:'Inter',Arial,sans-serif;">
        </div>
        <button type="submit" class="cta-btn" style="margin-top:0.7rem;width:100%;border-radius:1.2rem;font-size:1.08rem;font-weight:700;letter-spacing:0.5px;background:#8e24aa;color:#fff;padding:0.9rem 0;box-shadow:0 2px 12px 0 rgba(142,36,170,0.10);border:none;cursor:pointer;transition:background 0.2s;">Réserver</button>
      </form>
    </div>
  </main>
  <footer>
    <span>© 2025 ParkingApp — Solution professionnelle</span>
  </footer>
</body>
</html>
