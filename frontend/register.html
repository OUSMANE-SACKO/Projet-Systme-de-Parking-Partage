<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - ParkingApp</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar-rounded">
    <div class="nav-left">
      <span class="logo-icon">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="20,5 35,13 35,27 20,35 5,27 5,13" fill="#8e24aa"/>
          <circle cx="20" cy="20" r="7" fill="#fff" fill-opacity="0.92"/>
          <circle cx="20" cy="20" r="3.5" fill="#8e24aa"/>
        </svg>
      </span>
    <span class="logo-text"><a href="index.html" style="text-decoration: none; color: inherit;">TaxawCar </a></span>
    </div>
    <ul class="nav-center">
      <li><a href="#">Réserver</a></li>
      <li><a href="tarifs.html">Tarifs</a></li>
      <li><a href="#abonnement">Abonnement</a></li>
    </ul>
    <div class="nav-right">
      <span class="account" id="account-area">Connexion</span>
    </div>
  </nav>
  <main class="login-section">
    <form class="login-form" autocomplete="on">
      <h2>Créer un compte</h2>
      <label for="register-nom">Nom</label>
      <input type="text" id="register-nom" name="nom" placeholder="Votre nom" required>
      <label for="register-prenom">Prénom</label>
      <input type="text" id="register-prenom" name="prenom" placeholder="Votre prénom" required>
      <label for="register-email">Adresse e-mail</label>
      <input type="email" id="register-email" name="email" placeholder="Votre e-mail" required>
      <label for="register-password">Mot de passe</label>
      <input type="password" id="register-password" name="password" placeholder="Créer un mot de passe" required>
      <label for="register-password2">Confirmer le mot de passe</label>
      <input type="password" id="register-password2" name="password2" placeholder="Confirmez le mot de passe" required>
      <button type="submit" class="cta-btn">Créer mon compte</button>
      <p class="login-link">Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
    </form>
  </main>
</body>
</html>
